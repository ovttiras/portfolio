# GitHub Pages configuration
title: "Тиньков Олег - Data Science Portfolio"
description: "Портфолио специалиста по Data Science с опытом работы в области машинного обучения и анализа данных"
author: "Олег Тиньков"
email: "oleg.tinkov@example.com"

# GitHub Pages settings
baseurl: ""
url: "https://oleg-tinkov.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Include
include:
  - _redirects

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

